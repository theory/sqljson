# auth-global hooks will be managed / updated across all auth repos.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Lint trailing whitespace
        exclude_types: [image]
      - id: end-of-file-fixer
        name: Lint end-of-file newline
        exclude_types: [image]
      - id: check-added-large-files
        name: Don't permit large files
        exclude_types: [image]

  - repo: local
    hooks:
      - id: hadolint
        name: Dockerfile linting
        entry: hadolint
        language: system
        types: [dockerfile]
      - id: shfmt
        name: Shell formatting
        language: system
        entry: shfmt -w
        types: [shell]
        exclude: wait-for-it\.sh$
      - id: go-mod-tidy
        name: Go mod tidy
        language: system
        entry: go mod tidy
        types: [go]
        pass_filenames: false
      - id: golangci-lint
        name: Go linting
        language: system
        entry: golangci-lint run --fix --timeout=5m
        pass_filenames: false
        types: [go]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Shell linting
        entry: shellcheck -x

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: JSON and YAML formatting
        types_or: [json, yaml]
