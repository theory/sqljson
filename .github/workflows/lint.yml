name: ðŸ§ª Lint
on:
  push:
    branches-ignore: [wip/**]
jobs:
  lint:
    name: ðŸ”Ž Lint Playground
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          { go-version-file: src/playground/wasm/go.mod, check-latest: true }
      - name: Install Dependencies
        run: make debian-lint-depends
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
