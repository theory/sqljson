name: Test and Lint
on:
  push:
    branches-ignore: [wip/**]
jobs:
  build:
    strategy:
      matrix:
        os:
          - { icon: ğŸ§, name: AMD64 Linux, on: ubuntu-latest }
          - { icon: ğŸ§, name: ARM64 Linux, on: ubuntu-24.04-arm }
          - { icon: ğŸ, name: ARM64 macOS, on: macos-latest }
          - { icon: ğŸ, name: AMD64 macOS, on: macos-13 }
          - { icon: ğŸªŸ, name: AMD64 Windows, on: windows-latest }
        go: ["1.24", "1.23", "1.22"]
    name: ${{ matrix.os.icon }} ${{ matrix.os.name }}, Go ${{ matrix.go }}
    runs-on: ${{ matrix.os.on }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: "${{ matrix.go }}", check-latest: true }
      - name: Run Tests
        run: make test
  wasm:
    name: ğŸ•¸ï¸ Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with: { tinygo-version: 0.37.0 }
      - name: Test WASM
        run: make wasm
  lint:
    name: ğŸ“Š Lint and Cover
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version-file: go.mod, check-latest: true }
      - name: Install Dependencies
        run: make debian-lint-depends
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
      - name: Run Test Coverage
        run: go test -race -coverprofile coverage.txt -covermode atomic ./...
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: cover.out
